<div class="container-sm">
  <!-- User List Table -->
  <div class="completeProfile">
    <div class="fontStyle">
      <p>Hi, {{ data.displayName }}</p>
    </div>

    <button type="button" class="btn btn-dark btn-sm" (click)="populateForm(data)" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Complete Profile
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Account Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <form *ngIf="data._id === selectedItemId"
              (submit)="updateData(data._id, newName, newPhone, newDob, newAddress, newWork)">
              <div class="col">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name" name="newName"
                  [(ngModel)]="newName">
              </div>
              <div class="col">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone Number" name="newPhone"
                  [(ngModel)]="newPhone">
              </div>
              <div class="col">
                <label>Date of Birth</label>
                <input type="date" class="form-control" placeholder="Enter age" name="newDob" [(ngModel)]="newDob">
              </div>
              <div>
                <label>Occupation</label>
                <input type="text" class="form-control" placeholder="Enter Your work" name="newWork"
                  [(ngModel)]="newWork">
              </div>
              <div>
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter Your Address" name="newAddress"
                  [(ngModel)]="newAddress">
              </div>


              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit" (click)="refresh()" data-bs-dismiss="modal">Save
                </button>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
