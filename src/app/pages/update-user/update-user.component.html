<div class="container-sm">
  <!-- User List Table -->
  <div>
    <table class="table table-warning table-striped mt-4">
      <thead>
        <tr>
          <th scope="col">NAME</th>
          <th scope="col">PHONE</th>
          <th scope="col">EMAIL</th>
          <th scope="col">AGE</th>
          <th scope="col">ADDRESS</th>
          <th scope="col">TOOLS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.name }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.address}}</td>
          <td>
            <button type="button" class="btn btn-dark btn-sm" (click)="populateForm(item)" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              <i class="material-icons">edit</i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(item._id)"><i
                class="material-icons">delete</i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Your Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div *ngFor="let item of data">
            <form *ngIf="item._id === selectedItemId"
              (submit)="updateData(item._id, newName,newPhone, newEmail, newAge, newAddress)">
              <div class="col">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name" name="newName"
                  [(ngModel)]="newName">
              </div>
              <div class="col">
                <label>Phone Number</label>
                <input type="number" class="form-control" placeholder="Phone Number" name="newPhone"
                  [(ngModel)]="newPhone">
              </div>
              <div class="col">
                <label>Email Id</label>
                <input type="email" class="form-control" placeholder="Email id" name="newEmail" [(ngModel)]="newEmail">
              </div>
              <div class="col">
                <label>Age</label>
                <input type="number" class="form-control" placeholder="Enter age" name="newAge" [(ngModel)]="newAge">
              </div>
              <div>
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter Your Address" name="newAddress"
                  [(ngModel)]="newAddress">
              </div>
              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit" (click)="refresh()" data-bs-dismiss="modal">Save Change
                </button>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
